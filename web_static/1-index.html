<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb project</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      /* CSS styles for the header */
      header {
        background-color: #ff0000;
        height: 70px;
        width: 100%;
        margin-bottom: 516px; /* Space is between header and footer */
      }

      /* CSS styles for the footer */
      footer {
        background-color: #00ff00;
        height: 60px;
        width: 100%;
        margin-top: 506px; /* Space between header and footer */
      }

      /* CSS styles for centering texts in the footer */
      footer p {
        display: grid;
        place-items: center;
        height: 60px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header></header>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
